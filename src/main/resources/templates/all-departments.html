<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Departments</title>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>All Departments</h2>
	<hr>

	<table class="table">
		<tr>
			<div sec:authorize="hasAnyAuthority('ADMIN', 'NURSE')">
			<th scope="col">ID</th>
			</div>
			<th scope="col">Name</th>
			<div sec:authorize="hasAnyAuthority('ADMIN', 'NURSE')">
			<th scope="col">Update</th>
			</div>
			<div sec:authorize="hasAnyAuthority('ADMIN')">
				<th scope="col">Delete</th>
			</div>
		</tr>
		<tr th:each="dep: ${departments}">
			<div sec:authorize="hasAnyAuthority('ADMIN', 'NURSE')">
			<td th:text="${dep.id}"></td>
			</div>
			<td th:text="${dep.name}"></td>
			<div sec:authorize="hasAnyAuthority('ADMIN', 'NURSE')">
			<td>
				<a class="btn btn-secondary" href="#" th:href="@{'/department/updateDepartment/'+${dep.id}}"
					role="button">Update</a>
			</td>
			</div>
			<div sec:authorize="hasAnyAuthority('ADMIN')">
				<td>
					<a class="btn btn-danger" href="#" th:href="@{'/department/deleteDepartment/'+${dep.id}}"
						role="button">Delete</a>
				</td>
			</div>
		</tr>
	</table>
	<br>
	<div sec:authorize="hasAnyAuthority('ADMIN', 'NURSE')">
	<a class="btn btn-primary" href="#" th:href="@{/department/addDepartment}" role="button">Add Department</a>
	</div>

	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
