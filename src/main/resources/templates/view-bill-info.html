<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Bill</title>
</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>


	<h2>Bill</h2>

	<table class="table">
		<tr>
			<th>Doctor Name</th>
			<td th:text="${doctor.employee.first_name}+' '+${doctor.employee.last_name}"></td>
		</tr>
		<tr>
			<th>Patient Name</th>
			<td th:text="${bill.patient.first_name}+' '+${bill.patient.last_name}"></td>
		</tr>
		<tr>
			<th>Price</th>
			<td th:text="${bill.price}+' $'"></td>
		</tr>
		<tr>
			<th>Is Paid</th>
			<td th:text="true"></td>
		</tr>

	</table>

	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
