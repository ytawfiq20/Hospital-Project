<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>add patient status</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2> Add Patient Status</h2>

	<hr>
	<span th:if="${Error != null}">
		<div class="alert alert-danger" role="alert">
			<p th:text="${Error}"></p>
		</div>
	</span>

	<form action="/patient/addStatus" method="post">
		<input type="text" name="patient_id" th:value="${patient_id}" hidden />
		<div class="form-group">
			<label for="exampleInputEmail1">State</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="state" th:value="${state}"
				aria-describedby="emailHelp" placeholder="Enter Patirnt State">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Medicine</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="medicine" th:value="${medicine}"
				aria-describedby="emailHelp" placeholder="Enter Patient Medicine">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Re Examination Date</label>
			<input type="datetime-local" class="form-control" id="exampleInputEmail1" name="re_examination_date"
				th:value="${re_examination_date}" aria-describedby="emailHelp">
		</div>

		<button type="submit" class="btn btn-primary">Add</button>

	</form>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
