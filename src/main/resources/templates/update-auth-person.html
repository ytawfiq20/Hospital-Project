<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Update Authenticated Person</title>
</head>

<body>

	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>

	<h2>Update Authenticated Person</h2>

	<span th:if="${Error != null}">
		<div class="alert alert-danger" role="alert">
			<p th:text="${Error}"></p>
		</div>
	</span>

	<form action="/admin/updateAuthPerson" method="post">
		<input type="text" name="id" th:value="${id}" hidden />
		<div class="form-group">
			<label for="exampleInputEmail1">First Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="first_name"
				th:value="${person.first_name}" aria-describedby="emailHelp" placeholder="Enter person first name">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Last Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="last_name"
				aria-describedby="emailHelp" placeholder="Enter person last name" th:value="${person.last_name}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="username"
				th:value="${person.username}" aria-describedby="emailHelp" placeholder="username">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Old Password</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="password" th:value="${oldPassword}"
				aria-describedby="emailHelp" placeholder="Enter Old Password">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">New Password</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="newPassword" value=""
				aria-describedby="emailHelp" placeholder="Enter New Password">
		</div>

		<button type="submit" class="btn btn-primary">Update Person</button>

	</form>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
