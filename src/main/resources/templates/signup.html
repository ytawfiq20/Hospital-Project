<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>signup</title>
</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>Sign up</h2>

	<span th:if="${Error != null}">
		<div class="alert alert-danger" role="alert">
			<p th:text="${Error}"></p>
		</div>
	</span>

	<form action="/security/signup" method="post">
		<div class="form-group">
			<label for="exampleInputEmail1">First Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="first_name" th:value="${first_name}"
				aria-describedby="emailHelp" placeholder="Enter Your first name">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Last Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="last_name"
				aria-describedby="emailHelp" placeholder="Enter Your last name" th:value="${last_name}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="username" th:value="${username}"
				aria-describedby="emailHelp" placeholder="username">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Password</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="password" th:value="${password}"
				aria-describedby="emailHelp" placeholder="password">
		</div>

		<button type="submit" class="btn btn-primary">Sign Up</button>

	</form>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
