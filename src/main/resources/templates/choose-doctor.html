<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose Doctor</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>Choose Doctor</h2>

	<hr>
	<span th:if="${Error != null}">
		<div class="alert alert-danger" role="alert">
			<p th:text="${Error}"></p>
		</div>
	</span>

	<form method="get" action="/staff/chooseDoctor">

		<input type="text" name="staff_info_id" th:value="${staff.id}" hidden>


		<div class="form-group">
			<label for="exampleInputEmail1">Choose Doctor</label>
			<select class="form-select" aria-label="Default select example" id="doctor_id" name="doctor_id">
				<option th:each="doc: ${doctors}" th:text="${doc.employee.first_name}+' '+${doc.employee.last_name}"
					th:value="${doc.id}">
				</option>
			</select>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">
				Do you want to choose new doctor?
			</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="choose" id="choose">
				<label class="form-check-label" for="choose">
					Yes
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="choose" id="choose" checked>
				<label class="form-check-label" for="choose">
					No
				</label>
			</div>
		</div>


		<button type="submit" class="btn btn-primary">Choose</button>
	</form>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
