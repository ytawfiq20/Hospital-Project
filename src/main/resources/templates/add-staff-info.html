<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Staff Info</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>Add Staff Info</h2>

	<form method="post" action="/staff/addStaffInfo">

		<div class="form-group">
			<label for="exampleInputEmail1">Choose Staff</label>
			<select class="form-select" aria-label="Default select example" id="staff_id" name="staff_id">
				<option th:each="s:${staffs}" th:text="${s.hospitalOperations.name}" th:value="${s.id}">
				</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Add</button>

	</form>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
