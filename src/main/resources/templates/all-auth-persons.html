<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>All Authenticated Persons</title>
</head>

<body>

	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>

	<h2>All Authenticated Persons</h2>
	<hr>
	<div class="search">
		<form method="get" action="/admin/search">
			<input type="text" name="name" list="persons" placeholder="Enter person name..." />
			<datalist id="persons" name="id">
				<option th:each="p: ${persons}"
					th:value="${p.first_name}+' '+${p.last_name}">
				</option>
			</datalist>	
			<button type="submit" class="btn btn-success btn-sm">Search</button>		
		</form>
	</div>
	<br>
<span th:if="${persons1!=null}">
<table class="table">
		<tr>
			<th>Person Id</th>
			<th>Person Name</th>
			<th>Person Username</th>
			<th>Roles</th>
			<th>update</th>
			<th>delete</th>
		</tr>
		<tr>
			<tr th:each="p: ${persons1}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.first_name}+' '+${p.last_name}"></td>
			<td th:text="${p.username}"></td>
			<td>
				<a class="btn btn-primary" href="#" th:href="@{'/admin/personRoles/'+${p.id}}" role="button">Roles</a>
			</td>
			<td>
				<a class="btn btn-secondary" href="#" th:href="@{'/admin/updateAuthPerson/'+${p.id}}"
					role="button">update</a>
			</td>
			<td>
				<a class="btn btn-danger" href="#" th:href="@{'/admin/deleteAuthPerson/'+${p.id}}"
					role="button">delete</a>
			</td>
		</tr>
	</table>
		<a class="btn btn-primary" href="#" th:href="@{/admin/addAuthPerson}" role="button">Add Person</a>
		<br>
		<br>
		<a class="btn btn-secondary" href="#" th:href="@{/admin/allPersons}" role="button">All Persons</a>

</span>
<span th:if="${persons1==null}">
	<table class="table">
		<tr>
			<th>Person Id</th>
			<th>Person Name</th>
			<th>Person Username</th>
			<th>Roles</th>
			<th>update</th>
			<th>delete</th>
		</tr>
		<tr th:each="p: ${persons}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.first_name}+' '+${p.last_name}"></td>
			<td th:text="${p.username}"></td>
			<td>
				<a class="btn btn-primary" href="#" th:href="@{'/admin/personRoles/'+${p.id}}" role="button">Roles</a>
			</td>
			<td>
				<a class="btn btn-secondary" href="#" th:href="@{'/admin/updateAuthPerson/'+${p.id}}"
					role="button">update</a>
			</td>
			<td>
				<a class="btn btn-danger" href="#" th:href="@{'/admin/deleteAuthPerson/'+${p.id}}"
					role="button">delete</a>
			</td>
		</tr>
	</table>


	<a class="btn btn-primary" href="#" th:href="@{/admin/addAuthPerson}" role="button">Add Person</a>
</span>

	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>


</body>

</html>
