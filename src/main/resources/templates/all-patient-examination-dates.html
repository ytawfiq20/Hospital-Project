<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All patient Examination Dates</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>All patient Examination Dates</h2>

	<table class="table">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Patient ID</th>
			<th scope="col">Patient Name</th>
			<th scope="col">Examination Date</th>
			<th scope="col">update</th>
			<div sec:authorize="hasAnyAuthority('ADMIN')">
				<th scope="col">delete</th>
			</div>
		</tr>
		<tr th:each="d: ${dates}">
			<td th:text="${d.key}"></td>
			<td th:text="${patient.getId()}"></td>
			<td th:text="${patient.first_name}+' '+${patient.last_name}"></td>
			<td th:text="${d.value}"></td>
			<td>
				<a class="btn btn-secondary" href="#" th:href="@{'/patient/updateExaminationDate/'+${d.key}}"
					role="button">Update
				</a>
			</td>
			<div sec:authorize="hasAnyAuthority('ADMIN')">
				<td>
					<a class="btn btn-danger" href="#" th:href="@{'/patient/deleteExaminationDate/'+${d.key}}"
						role="button">Delete
					</a>
				</td>
			</div>
		</tr>
	</table>
	<br>
	<a class="btn btn-primary" href="#" th:href="@{'/patient/addExaminationDate/'+${patient.id}}"
		th:text="AddExaminationDate" role="button">Add Examination Date
	</a>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
