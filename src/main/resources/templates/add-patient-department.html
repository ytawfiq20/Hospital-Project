<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Patient Department</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<form method="post" action="/patient/bookNewDepartment">

		<input type="text" name="patient_id" th:value="${patient_id}" hidden />

		<div class="form-group">
			<label for="exampleInputEmail1">Department</label>
			<select class="form-select" aria-label="Default select example" id="department_id" name="department_id">
				<option th:each="dep: ${departments}" th:value="${dep.id}" th:text="${dep.name}">
				</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Add</button>

	</form>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
