<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Patient Departments</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>Patient Departments</h2>

	<table class="table">
		<tr>
			<th scope="col">Patient ID</th>
			<th scope="col">Patient Name</th>
			<th scope="col">Department ID</th>
			<th scope="col">Department Name</th>
		</tr>
		<tr th:each="dep: ${departments}">
			<td th:text="${patient.id}"></td>
			<td th:text="${patient.first_name+' '+patient.last_name}"></td>
			<td th:text="${dep.id}"></td>
			<td th:text="${dep.name}"></td>
		</tr>
	</table>
	<br>

	<a class="btn btn-primary" href="#" th:href="@{'/patient/bookNewDepartment/'+${patient.id}}" role="button">Book new
		department
	</a>


	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
