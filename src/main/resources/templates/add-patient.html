<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Patient</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!-- navbar -->
	<div th:replace="~{topnav :: topnav}">...</div>
	<h2>Add Patient</h2>


	<hr>
	<span th:if="${Error != null}">
		<div class="alert alert-danger" role="alert">
			<p th:text="${Error}"></p>
		</div>
	</span>

	<form action="/patient/addPatient" method="post">
		<div class="form-group">
			<label for="exampleInputEmail1">First Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="first_name" th:value="${first_name}"
				aria-describedby="emailHelp" placeholder="Enter patient first name">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Last Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="last_name" th:value="${last_name}"
				aria-describedby="emailHelp" placeholder="Enter patient last name">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Email</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
				placeholder="Enter patient email" th:value="${email}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Phone Number</label>
			<input type="text" class="form-control" id="exampleInputEmail1" name="phone_number"
				th:value="${phone_number}" aria-describedby="emailHelp" placeholder="Enter patient phone number">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Department</label>
			<select class="form-select" aria-label="Default select example" id="department_id" name="department_id">
				<option th:each="dep: ${departments}" th:value="${dep.id}" th:text="${dep.name}">
				</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Add</button>

	</form>






	<!-- bootstrapbody -->
	<div th:replace="~{bootstrapbody :: bootstrapbody}">...</div>

</body>

</html>
